---
version: '3'
services:
  orcpub:
    image: demonsthere/orcpub:orcpub
    volumes:
      - ./data:/data
    environment:
      PORT: 8890
      EMAIL_SERVER_URL: 'to.be.added'
      EMAIL_ACCESS_KEY: 'user'
      EMAIL_SECRET_KEY: 'password'
      EMAIL_SERVER_PORT: 587
    ports:
      - "8890:8890"
